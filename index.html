<html lang="en">

<head>

<body>
  <h1>How to do want your project to be ?</h1>

  <div class="checkbox-container">

    <div class="good">
      <div>
        <input type="checkbox" name="" id="good">
        <label for="good">
          <div class="ball"></div>
        </label>
      </div>
      <span>Good</span>
    </div>

    <div class="cheap">
      <div>
        <input type="checkbox" name="" id="cheap">
        <label for="cheap">
          <div class="ball"></div>
        </label>
      </div>
      <span>Cheap</span>
    </div>

    <div class="fast">
      <div>
        <input type="checkbox" name="" id="fast">
        <label for="fast">
          <div class="ball"></div>
        </label>
      </div>
      <span>Fast</span>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
